<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add File Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Add File Data</h2>
        <form class="card p-4 shadow mx-auto" style="max-width: 500px;" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Chọn file để upload</label>
                <input type="file" class="form-control" id="fileInput" name="file">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success" id="btnSave">Upload</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Xóa chọn</button>
            </div>
        </form>
        <script>
        document.getElementById('btnSave').onclick = function() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Vui lòng chọn file!');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            fetch('/api/uploadfile', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => alert(data.status === 'success' ? 'Upload thành công!' : 'Lỗi: ' + data.error));
        };
        document.getElementById('btnDelete').onclick = function() {
            document.getElementById('fileInput').value = '';
        };
        </script>
</body>
</html>
