<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">Data Management</h2>
      <div class="d-flex flex-column gap-3 align-items-center">
        <button class="btn btn-primary w-50" id="addFileData">
          Add File Data
        </button>
        <button class="btn btn-success w-50" id="crawlData">Crawl Data</button>
        <button class="btn btn-info w-50" id="statistic">Statistic</button>
      </div>
    </div>
    <script>
      document.getElementById("addFileData").onclick = function () {
        window.location.href = "/addfiledata";
      };
      document.getElementById("statistic").onclick = function () {
        window.location.href = "/statistic";
      };
    </script>
  </body>
</html>
