<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot 17</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo" id="modelSelector">
                <span id="currentModel"></span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <div class="sidebar-actions">
            <button type="button" class="action-btn" id="newChatBtn">
                <i class="far fa-edit"></i>
                <span>New chat</span>
            </button>
        </div>

        <div class="sidebar-section">
            <h3>Chats</h3>
            <div class="chat-list">
                <!-- Chat list will be populated dynamically from server -->
            </div>
        </div>

        <div class="sidebar-footer">
            <button type="button" class="theme-toggle" id="themeToggle" title="Chuyển đổi chế độ sáng/tối">
                <i class="fas fa-sun"></i>
            </button>
            <button type="button" class="user-btn" id="userBtn">
                <i class="fas fa-user-circle"></i>
                <span></span>
            </button>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">

        <div class="messages" id="messages">
            <!-- Messages will be loaded dynamically from JavaScript -->
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Hãy hỏi gì đó" 
                    rows="1"
                ></textarea>
                <button type="button" class="send-btn" id="sendBtn">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
